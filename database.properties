# MySQL Database Configuration for Clinic Appointment System
# UTF-8 encoding is enforced throughout the connection

# Database connection details
db.url=jdbc:mysql://localhost:3306/clinic_db
db.username=root
db.password=

# UTF-8 encoding parameters (critical for preventing encoding issues)
db.useUnicode=true
db.characterEncoding=UTF-8
db.connectionCollation=utf8mb4_unicode_ci
db.serverTimezone=UTC

# Connection pool settings
db.maxConnections=10
db.connectionTimeout=30000

# Database charset settings
# Tables will be created with utf8mb4 charset and utf8mb4_unicode_ci collation
db.charset=utf8mb4
db.collation=utf8mb4_unicode_ci
